<!DOCTYPE html>
<html lang="ja">

<head>
    <title>かなざわ娘 | かわいいねマップ</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- No Cache -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- Scalable -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- StyleSheet -->
    <link href="./css/KmStyle.css" rel="stylesheet" type="text/css">
    <!-- BootstrapのCSS読み込み -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- remodal の CSS読み込み(モーダルウインドウを簡便に実現) -->
    <link rel="stylesheet" href="css/remodal.css">
    <link rel="stylesheet" href="css/remodal-default-theme.css">
    <!-- google maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbAKj450-wT4MWRPiEP_iqXYnR7DQcgeA"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- remodalのJS読み込み -->
    <script src="js/remodal.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="./script/KmGoogleMap.js"></script>
    <script type="text/javascript" src="./script/KmModal.js"></script>
</head>

<body onload="OnStartUp();">
    <!-- アイコン(ヘッダ) -->
    <header class="bar bar-nav">
      <div id="iconTop"></div>
    </header>

    <!-- 地図のキャンパス -->
    <div id="map-canvas">Now loading....</div>

    <!-- メニュー -->
    <footer class="bar bar-tab">
        <!-- トグルメニューを実現するために必要な記述 -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menunavi">
                    <span class="sr-only">メニュー</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">かわいいね!マップ</span>
            </div>

            <div id="menunavi" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#pos-option">位置情報</a></li>
                    <li><a href="#refine-option">絞り込み</a></li>
                    <li><a href="#init-option">初期設定</a></li>
                </ul>
            </div>
        </nav>
    </footer>

    <!-- 以下，モーダル画面の設定 -->
    <div class="remodal-bg"></div>
    <div class="remodal" data-remodal-id="pos-option">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>位置設定</h1>
        <p>
            位置設定の内容を記述します
        </p>
        <br>
        <button data-remodal-action="cancel" class="remodal-cancel">キャンセル</button>
        <button data-remodal-action="confirm" class="remodal-confirm">設定</button>
    </div>

    <div class="remodal-bg"></div>
    <div class="remodal" data-remodal-id="refine-option">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>絞り込み</h1>
        <p>以下のカテゴリのみ表示します．</p>
        <br>
        <p>
            <input type="checkbox" name="refine-option-show-restaurant" value="1" checked="checked">飲食店</input>
            <input type="checkbox" name="refine-option-show-japanese-sweets" value="1" checked="checked">和菓子</input>
            <input type="checkbox" name="refine-option-show-souvenirs" value="1" checked="checked">お土産</input>
        </p>
        <br>
        <button data-remodal-action="cancel" class="remodal-cancel">取り消し</button>
        <button data-remodal-action="confirm" class="remodal-confirm">設定</button>
    </div>

    <div class="remodal-bg"></div>
    <div class="remodal" data-remodal-id="init-option">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>初期設定</h1>
        <p>初期設定を行います</p>
        <br>
        <button data-remodal-action="cancel" class="remodal-cancel">取り消し</button>
        <button data-remodal-action="confirm" class="remodal-confirm">設定</button>
    </div>
</body>
</html>
